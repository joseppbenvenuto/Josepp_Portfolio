                </div>
            </div>

            <div class="container">

                <form class="col-lg-12 col-md-12" name="contact" netlify>

                    <h3>I'm always open to talk or collaborate, just send me a quick message below.</h3>
                  </div>
                  <div class="wow fadeIn" data-wow-delay="1s">
                    <label>
                      <input type="name" name="name" placeholder="Name" required/>
                    </label>
                    <label>
                      <input type="email" name="email" placeholder="Email Address" required/>
                    </label>
                    <label>
                      <input type="text" name="subject" placeholder="Subject" required/>
                    </label>
                    <label>
                      <textarea type="text" name="message" placeholder="Say Hello..." rows="10" required></textarea>
                    </label>
                    <button class="black" type="submit"><i class="fas fa-paper-plane"></i> Send</button>
                  </div>

                </form>
              </div>
